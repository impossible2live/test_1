<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=422, height=625, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Big cases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
            width: 100%; 
            height: auto;
            max-width: 422px; 
            max-height: 625px; 
        }
    </style>
</head>
<body>
    <h1>Big cases</h1>
    <canvas id="gameCanvas" width="422" height="625"></canvas> 
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let pointX = 50;
        let pointY = 50;
        const pointSize = 20;

        function update() {
            pointX += 2;  
            if (pointX > canvas.width) {
                pointX = 0;
            }
        }

        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'brown';
            ctx.fillRect(pointX, pointY, pointSize, pointSize);
        }

        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop(); 
    </script>
</body>
</html>
