<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO Case Opening</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2b2b2b;
            border-bottom: 1px solid #444;
        }

        header .balance {
            cursor: pointer;
            background-color: #0a74da;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header .balance:hover {
            background-color: #006bb3;
        }

        header .profile {
            display: flex;
            align-items: center;
        }

        header .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        header .profile-name {
            font-size: 18px;
        }

        .main-content {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .cases-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .case {
            position: relative;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .case:hover {
            transform: scale(1.1);
        }

        .case img {
            width: 100%;
            height: auto;
        }

        .animation-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item-result {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="profile">
        <img src="https://via.placeholder.com/50" alt="Profile Image">
        <div class="profile-name">Your Name</div>
    </div>
    <div class="balance" onclick="openTelegramBot()">Balance: 1000 coins</div>
</header>

<main class="main-content">
    <div class="cases-container">
        <div class="case" onclick="openCase(this)">
            <img src="https://via.placeholder.com/200x300" alt="CSGO Case">
            <div class="animation-overlay">
                <div class="item-result"></div>
            </div>
        </div>
        <div class="case" onclick="openCase(this)">
            <img src="https://via.placeholder.com/200x300" alt="CSGO Case">
            <div class="animation-overlay">
                <div class="item-result"></div>
            </div>
        </div>
        <div class="case" onclick="openCase(this)">
            <img src="https://via.placeholder.com/200x300" alt="CSGO Case">
            <div class="animation-overlay">
                <div class="item-result"></div>
            </div>
        </div>
    </div>
</main>

<script>
    // Массив возможных предметов из кейса
    const caseItems = [
        "AK-47 | Redline",
        "AWP | Dragon Lore",
        "M4A1-S | Hyper Beast",
        "USP-S | Kill Confirmed",
        "Desert Eagle | Blaze"
    ];

    // Функция для открытия кейса
    function openCase(caseElement) {
        // Анимация открытия кейса
        const overlay = caseElement.querySelector('.animation-overlay');
        overlay.style.display = 'flex';

        // Случайный предмет из кейса
        const randomItem = caseItems[Math.floor(Math.random() * caseItems.length)];

        // Задержка, чтобы имитировать анимацию открытия кейса
        setTimeout(() => {
            overlay.querySelector('.item-result').textContent = `You got: ${randomItem}`;
        }, 2000); // 2 секунды для анимации
    }

    // Открыть Telegram бот (эмулируется переход на бота)
    function openTelegramBot() {
        window.open("https://t.me/big_cases_bot?profile", "_blank");
    }
</script>

</body>
</html>
