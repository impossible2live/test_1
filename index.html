<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big cases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Big cases</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let hamsterX = 50;
        let hamsterY = 50;
        const hamsterSize = 20;

        function update() {
            hamsterX += 2;  // Двигаем хомяка
            if (hamsterX > canvas.width) {
                hamsterX = 0;
            }
        }

        // Рендер игры
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'brown';
            ctx.fillRect(hamsterX, hamsterY, hamsterSize, hamsterSize);
        }

        // Игровой цикл
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop(); // Запускаем игру
    </script>
</body>
</html>
